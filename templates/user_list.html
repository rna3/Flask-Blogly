{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}

<h1>Users</h1>

<ul>
    {% for user in users %}
   <li>
    <a href="/user-details/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
   </li> 
   {% endfor %}
</ul>

<p><a class="button" href="/new-user">Add user</a></p>
<p><a class="button" href="/tags">Tags</a></p>

{% endblock %}
