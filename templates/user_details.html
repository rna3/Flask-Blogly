{% extends 'base.html' %}

{% block title %} {{user.first_name}} {{user.last_name}} {% endblock %}

{% block content %}

<div>
    <img src="{{ user.image_url }}"
         alt="{{ user.full_name }}"
         class="img">
</div>

<h1>{{user.first_name}} {{user.last_name}}</h1>

<form>
    <button class="button"
            formaction="/user-edit/{{ user.id }}"
            formmethod="GET">Edit
    </button>
    <button class="button"
            formaction="/user-delete/{{ user.id }}"
            formmethod="POST">Delete
    </button>
</form>

<div>
        <h2>Posts</h2>
        <ul>
                {% for post in user.posts %}
                <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
                {% endfor %}
        </ul>
</div>

<form>
        <button class="button"
                formaction="/user/{{ user.id }}/new-post"
                formmethod="GET">ADD POST
        </button>      
</form>
    
{% endblock %}
